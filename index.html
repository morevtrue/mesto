<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="логотип сайта Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="images/avatar.png" alt="фотография профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards" aria-label="подборка фотографий интересных мест мира">
      <article class="card" aria-label="карточка с фотографией и названием места">
        <img src="images/karachaevsk.jpg" alt="фотография старинной церкви на фоне гор" class="card__image">
        <ul class="card__content">
          <li>
            <p class="card__text">Карачаево-Черкессия</p>
          </li>
          <li>
            <button class="card__like" type="button"></button>
          </li>
        </ul>
      </article>
      <article class="card" aria-label="карточка с фотографией и названием места">
        <img src="images/elbrus.jpg" alt="фотография пейзажа с горой эльбрус вдалеке" class="card__image">
        <ul class="card__content">
          <li>
            <p class="card__text">Гора Эльбрус</p>
          </li>
          <li>
            <button class="card__like" type="button"></button>
          </li>
        </ul>
      </article>
      <article class="card" aria-label="карточка с фотографией и названием места">
        <img src="images/dombay.jpg" alt="фотография горы домбай" class="card__image">
        <ul class="card__content">
          <li>
            <p class="card__text">Домбай</p>
          </li>
          <li>
            <button class="card__like" type="button"></button>
          </li>
        </ul>
      </article>
      <article class="card" aria-label="карточка с фотографией и названием места">
        <img src="images/canada.jpg" alt="фотография озера на фоне гор в канаде" class="card__image">
        <ul class="card__content">
          <li>
            <p class="card__text">Канада</p>
          </li>
          <li>
            <button class="card__like" type="button"></button>
          </li>
        </ul>
      </article>
      <article class="card" aria-label="карточка с фотографией и названием места">
        <img src="images/tibet.jpg" alt="фотография тибета в китае" class="card__image">
        <ul class="card__content">
          <li>
            <p class="card__text">Тибет</p>
          </li>
          <li>
            <button class="card__like" type="button"></button>
          </li>
        </ul>
      </article>
      <article class="card" aria-label="карточка с фотографией и названием места">
        <img src="images/switzerland.jpg" alt="фотография швейцарских гор" class="card__image">
        <ul class="card__content">
          <li>
            <p class="card__text">Швейцария</p>
          </li>
          <li>
            <button class="card__like" type="button"></button>
          </li>
        </ul>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2023 Mesto Russia
    </p>
  </footer>
</body>

</html>
